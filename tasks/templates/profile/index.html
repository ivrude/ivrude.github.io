{% extends 'tasks/base.html'%}
{% block title %}
{{title}}
{% endblock %}
{% block content %}
    <h1> Main Page</h1>
    {% if tasks %}
        {% for i in tasks %}
        <div class="alert alert-warning mt-2">
        <h3>{{ i.title }} </h3>
            <p> {{ i.content }}</p>
            <a href="{% url 'task-detail' i.id %}" class="btn btn-info">Read</a>
            <a href="{% url 'change-item' i.id %}" class="btn btn-warning"> Change </a>
            <a href="{% url 'succed-item' i.id %}" class="btn btn-success"> Succed </a>
        </div>
        {% endfor %}
    {% else %}
    <p>No tasks</p>
    {% endif %}
{% endblock %}
